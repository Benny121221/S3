<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点名网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #status {
            font-size: 20px;
            margin: 20px;
        }
        #names {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>点名系统</h1>
    <div id="status">已点: 0 未点: 30</div>
    <div id="names"></div>

    <script>
        const names = [
            "1 陳德誠", "2 張成軒", "3 蔡豐俊", "4 朱珀汶", "5 鍾子強",
            "6 方潔", "7 馮承宙", "8 許智謙", "9 金德文", "10 郭景榮",
            "11 郭天華", "12 賴振威", "13 林江濱", "14 林新豪", "15 劉駿朗",
            "16 劉港生", "17 李澤康", "18 凌健庭", "19 劉思瑋", "20 吳澤榮",
            "21 吳偉賢", "22 魏英和", "23 秦馳驍", "24 石梓竣", "25 謝文逸",
            "26 溫永倫", "27 黃富康", "28 王凌鋒", "29 袁崇高", "30 祝杰威"
        ];

        let called = 0;
        let remaining = names.length;
        const namesContainer = document.getElementById('names');
        const status = document.getElementById('status');

        function updateStatus() {
            status.textContent = `已点: ${called} 未点: ${remaining}`;
        }

        function reset() {
            called = 0;
            remaining = names.length;
            const buttons = namesContainer.querySelectorAll('button');
            buttons.forEach(button => {
                button.style.display = 'inline-block';
            });
            updateStatus();
        }

        names.forEach(name => {
            const button = document.createElement('button');
            button.textContent = name;
            button.onclick = function() {
                this.style.display = 'none';
                called++;
                remaining--;
                updateStatus();
                if (remaining === 0) {
                    setTimeout(reset, 1000); // 延迟1秒重置，便于查看完成状态
                }
            };
            namesContainer.appendChild(button);
        });

        updateStatus();
    </script>
</body>
</html>
